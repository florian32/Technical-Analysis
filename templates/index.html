<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css')}}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="./static/img/favicon.ico" rel="icon" type="image/x-icon" />
    <title>Technical Analysis</title>
</head>
<body>
    <div class="top">
        <h1 class="h1_header">Technical analysis tool</h1>
        <h2 class="h2_header">Chart pattern recognition</h2>
    </div>

    <div class="search">
        <form method="post">
            <input type="text" class="form-control text-input text-center" name="stock-name" placeholder="stock name" required="required">

            <input type="radio" id="1y" name="timestamp" value="1y" required="required">
            <label for="1y">1 year</label><br>
            <input type="radio" id="6m" name="timestamp" value="6mo" required="required">
            <label for="6m">6 months</label><br>
            <input type="radio" id="1m" name="timestamp" value="1mo" required="required">
            <label for="1m">1 month</label>

            <p></p>
            <p></p>

            <label class="checkbox-inline">
                <input type="checkbox" name="formations" value="1">Formations
            </label>
            <label class="checkbox-inline">
                <input type="checkbox" name="sma" value="1">SMA
            </label>
            <label class="checkbox-inline">
                <input type="checkbox" name="resistance_levels" value="1">Resistance levels
            </label>

            <p></p>
            <p></p>

            <button type="submit" class="btn btn-success btn-block btn-large text-input">Analyse</button>
        </form>

    </div>

    <div class="plot">
        <img src="{{ image_dir }}">
    </div>

</body>
</html>
